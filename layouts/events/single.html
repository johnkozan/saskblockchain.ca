{{ define "main" }}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-12 blog-main">
      <h3 class="pb-4 mb-4 font-italic border-bottom">
        {{ .Title }}
      </h3>

      <div class="blog-post">
        <p class="blog-post">
        Event date: <strong>{{ dateFormat "January 2, 2006 15:04" .Params.eventDate }}</strong>
        <br />
        Location: {{ .Params.eventLocation }}

        {{ .Content }}

        {{ if .Params.facebookEventURL }}

        Facebook event: <a href="{{ .Params.facebookEventURL }}" target="_blank" rel="noopener">{{ .Params.facebookEventURL }}</a>

        {{ end }}
        </p>
      </div>

    </div>
  </div>
</main>
{{ end }}
