{{ define "main" }}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-12 blog-main">
      <h3 class="pb-4 mb-4 font-italic border-bottom">
        {{ .Title }}
      </h3>

      <div class="blog-post">
        {{ .Content }}
      </div>

    </div>
  </div>
</main>
{{ end }}
